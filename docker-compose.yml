# ============================================
# YaoYouQian 曜友仟管理雲 — Docker Compose (Production)
# ============================================
# 使用方式：
#   1. 複製 .env.production 為 .env 並填入實際值
#   2. docker compose up -d --build
# ============================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yaoyouqian-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/trpc/system.health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - yaoyouqian-net

networks:
  yaoyouqian-net:
    driver: bridge
